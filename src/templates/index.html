```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresión RLE</title>
    <style>
        .error { color: red; }
        .success { color: green; }
        .form-group {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compresión RLE de Texto</h1>
        
        <div class="form-group">
            <form action="{{ url_for('compress') }}" method="POST">
                <h2>Comprimir Texto</h2>
                <label for="text">Texto a Comprimir:</label>
                <input type="text" 
                       name="text" 
                       id="text" 
                       required 
                       minlength="1"
                       value="{{ request.form.get('text', '') }}">
                <button type="submit">Comprimir</button>
            </form>
        </div>

        <div class="form-group">
            <form action="{{ url_for('decompress') }}" method="POST">
                <h2>Descomprimir Texto</h2>
                <label for="compressed_text">Texto Comprimido:</label>
                <input type="text" 
                       name="compressed_text" 
                       id="compressed_text" 
                       required
                       value="{{ request.form.get('compressed_text', '') }}">
                <button type="submit">Descomprimir</button>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
