<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Aplicaci贸n de Compresi贸n y Tablas</h1>
    
    <form action="/compress" method="POST">
        <h2>Comprimir Texto</h2>
        <label for="text">Texto a Comprimir:</label>
        <input type="text" name="text" id="text" required>
        <button type="submit">Comprimir</button>
    </form>

    <form action="/decompress" method="POST">
        <h2>Descomprimir Texto</h2>
        <label for="compressed_text">Texto Comprimido:</label>
        <input type="text" name="compressed_text" id="compressed_text" required>
        <button type="submit">Descomprimir</button>
    </form>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
